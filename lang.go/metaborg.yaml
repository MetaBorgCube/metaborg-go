---
id: org.metaborg:lang.go:0.1.0-SNAPSHOT
name: GoLang
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:statix.lang:${metaborgVersion}
  - org.metaborg:sdf3.ext.statix:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:statix.runtime:${metaborgVersion}
language:
  sdf:
    pretty-print: GoLang
    # If set to java, set the table in editor/Syntax.esv to target/metaborg/sdf-new.tbl
    sdf2table: java
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
